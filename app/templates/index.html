{% extends "_base.html" %}

{% block content %}

<div class="text-center">
  <h1>Review Summariser!</h1>
</div>

<br>

<form action="summarise" method="POST">
  <div class="form-group">
    <textarea rows="8" name="text" class="form-control input-lg" type="text" placeholder="Enter a review" required></textarea>
  </div>
  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
</form>

<br>
<hr>

<div>
  {% for post in posts %}
    <h4 class="well"><strong>{{post.text}}</strong> - <em>{{post.date_posted.strftime('%Y-%m-%d')}}</em></h4>
  {% endfor %}
</div>

{% endblock %}
